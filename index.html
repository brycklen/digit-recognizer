<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <title>Digit Recognizer</title>
</head>

<body onload="init()">

  <section id="title">
    <h1 style="text-align:center" class="heading">Digit Recognizer</h1>
    <p style="text-align:center">Deep Neural Network (DNN) Insanity.</p>
  </section>

  <section id="content">
    <div id="sketchpadapp">

      <div class="row">
        <div class="leftside">

          <div class="">
            <canvas id="sketchpad" height="200" width="200">
            </canvas>
          </div>

          <div class="buttons_div">
            <button type="button" class="btn btn-primary" id="predict_button">Guess</button>
            <button type="button" class="btn btn-primary" id="clear_button">&nbsp Clear &nbsp</button>
          </div>
        </div>

        <div class="predicted_answer col-sm-6">
          <h2 id="prediction_heading">Guess</h2>
          <h1 id="result">-</h1>
          <p id="confidence">Best Guess: -</p>
        </div>
      </div>
    </div>
  </section>

  <script src="js/main.js" charset="utf-8"></script>

</body>

</html>
