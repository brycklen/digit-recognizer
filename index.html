<html lang="en-US">

<head>
  <title>Digit Recognizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>

<body style="text-align:center" onload="init()">

<section>
  <h1>Digit Recognizer</h1>
  <p>Deep Neural Network (DNN) Insanity.</p>
</section>

<section>
  <div>
    <div>
      <canvas id="sketchpad" height="420" width="420"></canvas>
    </div>

    <div>
      <button type="button" class="btn btn-primary" id="predict_button">Guess</button>
      <button type="button" class="btn btn-danger" id="clear_button">Wipe</button>
    </div>

    <div class="predicted_answer">
      <h2 id="prediction_heading">Guess</h2>
      <h1 id="result">-</h1>
      <p id="resultTwo">2nd Best Guess: -</p>
    </div>
  </div>
</section>

<script src="js/main.js" charset="utf-8"></script>
</body>

</html>
