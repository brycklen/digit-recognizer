<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Digit Recognizer</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- TensorFlowJS -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<!-- initialization function from main.js -->
<body style="text-align:center" onload="initialize()">

<section>
  <h1>Digit Recognizer</h1>
  <p>Deep Neural Network (DNN) Insanity.</p>
</section>

<section>
  <!-- Sketchpad and Scaled-Down Image for Model -->
  <div>
    <canvas id="sketchpad" height="420" width="420"></canvas>
    <canvas id="scaledformodel" height="420" width="420"></canvas>
    <figcaption>Draw on the left sketchpad and see how the model views it on the right</figcaption>
  </div>

  <br>

  <!-- Guess and Wipe Buttons -->
  <div>
    <button type="button" class="btn btn-primary" id="guess_button">Guess</button>
    <button type="button" class="btn btn-danger" id="wipe_button">Wipe</button>
  </div>

  <br>

  <!-- Results Section -->
  <div>
    <h2>Guess</h2>
    <h1 id="result">-</h1>
    <p id="resultTwo">2nd Best Guess: -</p>
    <!-- Link to Source Code -->
    <a href="https://github.com/brycklen/Digit-Recognizer" target="_blank">See the source code here</a>
  </div>
</section>
<!-- Calling JavaScript File -->
<script src="js/main.js" charset="utf-8"></script>

</body>

</html>
